language: php

php:
  - '7.1'
  - '7.2'

sudo: false

services:
  - mysql

cache:
  directories:
    - $HOME/.composer

install: composer install --ansi --prefer-dist --no-interaction --optimize-autoloader --no-suggest --no-progress

before_script:
  - mysql -e 'CREATE DATABASE test;'
  - vendor/bin/doctrine orm:schema-tool:drop --force
  - vendor/bin/doctrine orm:schema-tool:create
